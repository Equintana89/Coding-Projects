<div class="container">
  <form>
    <div class="title">
      <a href="index.html"><i class="fab fa-empire" id="logo"> SnoShredd</i></a>
    </div>

    <div>
      <h3>Have we not met? Tell me a little bit about yourself :</h3>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="inputName" placeholder="First name" >
      </div>

    <div class="form-group col-md-6">
      <label for="lastName">Last name</label>
      <input type="text" class="form-control" id="inputName" placeholder="Last name" >
    </div>

    <div class="form-group col-md-6">
      <label for="inputEmail">Email</label>
      <input type="email" class="form-control" id="inputEmail" placeholder="someone@example.com" required>
    </div>

    <div class="form-group col-md-6">
      <label for="inputPassword">Password</label>
      <input type="password" class="form-control" id="inputPassword" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
    </div>
  

  <div class="form-group col-md-6">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" >
  </div>

  <div class="form-group col-md-6">
    <label for="inputAddress2">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
</div>  
  
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity" placeholder="ex., West Valley City" >
    </div>

    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
          <option selected>Choose...</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="DC">District Of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
      </select>
    </div>

    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip" placeholder="12345" >
    </div>
  </div>

  <hr>

    <div class="form-row">
        <div class="form-group col-md-6">
            <select id="skill">
                <option class="default">Select skill level</option>
                <option value="Beg">Beginner</option>
                <option value="Inter">Intermediate</option>
                <option value="Adv">Advanced</option>
                <option value="semi">Semi Pro</option>
                <option value="Pro">Pro</option>
              </select>
            </div>
            
            <div class="form-group col-md-6">
              <select id="style">
                  <option class="default">Select style of riding</option>
                  <option value="">Freestyle park</option>
                  <option value="">Freestyle backcountry</option>
                  <option value="">Freeriding</option>
                  <option value="">Heli boarding</option>
                  <option value="">Other</option>
                </select>
            </div>
    </div>  
        
     <div class="form-row">
        <div class="form-group col-md-6">
            <select id="boardBrand">
                <option class="default">Select snowboard brand</option>
                <option value="">Atomic</option>
                <option value="">Burton</option>
                <option value="">Capita</option>
                <option value="">DC Shoes</option>
                <option value="">Flow</option>
                <option value="">GNU</option>
                <option value="">HEAD</option>
                <option value="">Jones</option>

                <option value="">Never Summer</option>
                <option value="">Niche</option>
                <option value="">Nitro</option>
                <option value="">Ride</option>
                <option value="">Rome</option>
                <option value="">Rossignol</option>
                <option value="">Roxy</option>
                <option value="">Salomon</option>
                <option value="">Santa Cruz</option>
                <option value="">Stepchild</option>
                <option value="">Technine</option>
                <option value="">Other</option>
            </select>
          </div>

          <div class="form-group col-md-6">
              <select id="age">
                  <option class="default">Select age group</option>
                  <option value="">5-8</option>
                  <option value="">9-11</option>
                  <option value="">12-14</option>
                  <option value="">15-18</option>
                  <option value="">19+</option>
                </select>
          </div>
     </div>

     

        
    <div class="form-row">
        <div class=" form-group col-md-6">
            <input type="text" id="mtn" placeholder="Preferred mountain to ride">
        </div>

         <div class="">
              <select id="malefemale">
                  <option>Select gender</option>
                  <option>Male</option>
                  <option value="">Female</option>
              </select>     
        </div>    
            
    </div>      

            
    <div class="form-check" id="subscribe">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">Please add me to your email list so I can recieve promotions</label>
      </div> 
 
    

    <div class="btn">
        <button type="submit" class="btn btn-primary">Submit</button>  
    </div>
      

</form>
