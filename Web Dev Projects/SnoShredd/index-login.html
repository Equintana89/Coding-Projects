<head>
	<title>LogIn</title>

<body id="bod">



	<!-- <h1 class="login">Log In</h1> -->

	
	<div class="container-form">
		
		<form>
			<a href="index.html"><i class="fab fa-empire" id="logo"> SnoShredd</i></a>

			  <div class="form-input">
				<i class="glyphicon glyphicon-user" ></i><input class="usr" id="username" type="text" name="username" placeholder="Username" required>
			  </div>
			  
			  <div class="form-input">		
				<i class="glyphicon glyphicon-lock"></i><input class="pass" id="password" type="password" name="password" placeholder="Enter password" required>
			  </div>

			  <input class="btn btn-primary" type="button" value="login" id="login" onclick="valdiate()">

		</form>  
		<br>
		<a class="forgotpass" href="">Forgot password?</a>  
		<a class="forgotuser" href="">Forgot username?</a>
		<hr>
		
		<div>
				<h5>New to SnoShredd?</h5>
				
				<a href="index-form.html"><button class="btn">Create your SnoShredd account</button></a>

		</div>
	</div>
