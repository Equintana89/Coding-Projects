<!DOCTYPE html>
<html>
<head>
	<title>LogIn</title>
	<link rel="stylesheet" type="text/css" href="sno-login.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>


<body>
	<nav class="navbar navbar-default">
		<div class="container">

		<!--This div is used to hide content inside button-->
			<div class="navbar-header"> 
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-nav-demo" aria-expanded="false">
				<!--These span classes make the 3 bars on the drop down menu button-->  
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
	
						
				<a class="navbar-brand" href="index.html"><i class="fab fa-empire"></i> SnoShredd</a>
	
			</div>
					
			<!--This div is needed to have drop down button to show and hide. Id needs to match with data target-->
			<div>
				<div class="collapse navbar-collapse" id="bs-nav-demo">  
					<ul class="nav navbar-nav">
						<li><a href="about.html">About</a></li>
						<li><a href="">Contact</a></li>
					</ul>
	
					<ul class="nav navbar-nav navbar-right">
						<li><a href="index-form.html"><i class="fas fa-user-plus"></i> Sign Up</a></li>
					</ul>
				</div>
			</div>
	</nav>

	<div class="container-form">
		
		<form>
			<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input class="form-control" id="username" type="text" name="username" placeholder="Username" required>
			</div>
			  <br>
			  <div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>		
				<input class="form-control" id="password" type="password" name="password" placeholder="Enter password" required>
			  </div>

			  
			  <input class="btn btn-primary" type="button" value="Login" id="login" onclick="validate()">

		</form>  
		<br>
		<a class="forgotpass" href="">Forgot password?</a>  
		<a class="forgotuser" href="">Forgot username?</a>
		<hr>
		
		<div>
				<h5>New to SnoShredd?</h5>
				
				<a href="index-form.html"><input type="button" class="btn btn-secondary" value="Creat Account"></a>

		</div>
	 
	</div>

<script src="sno-login.js"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


	
</body>
</html>
