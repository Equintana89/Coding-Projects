<button (click)="showUserForm = !showUserForm"class="btn btn-dark mb-3">Add User</button>
<div class="card card-body mb-3" *ngIf ="showUserForm">
      <h2>Add User</h2>
      <form #userForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                  <label>First Name</label>
                  <input 
                   type="text" 
                   [(ngModel)]="user.firstName" 
                   [ngClass]="{'is-invalid':userFirstName.errors && userFirstName.touched}"
                   class="form-control" 
                   name="firstName"
                   #userFirstName="ngModel"
                   required
                   minlength="2"

                  >
                  <div [hidden]="!userFirstName.errors?.required" class="invalid-feedback">
                        First name required
                  </div>

                  <div [hidden]="!userFirstName.errors?.minlength" class="invalid-feedback">
                        Must be at least 2 characters
                  </div>
            </div>
            <div class="form-group">
                  <label>Last Name</label>
                  <input
                   type="text" 
                   [(ngModel)]="user.lastName"
                   [ngClass]="{ 'is-invalid':userLastName.errors && userLastName.touched }"
                   class="form-control" 
                   name="lastName"
                   #userLastName="ngModel"
                   required
                   minlength="2"
                   >

                   <div [hidden]="!userLastName.errors?.required" class="invalid-feedback">
                        Last name required
                   </div>

                   <div [hidden]="!userLastName.errors?.minlength" class="invalid-feedback">
                        Must be at least 2 characters
                   </div>
            </div>
            <div class="form-group">
                  <label>Email</label>
                  <input 
                  type="text" 
                  [(ngModel)]="user.email" 
                  [ngClass]="{ 'is-invalid':userEmail.errors && userEmail.touched }"
                  class="form-control" 
                  name="email"
                  #userEmail="ngModel"
                  required
                  minlength="5"
                  >
                  
                  <div [hidden]="!userEmail.errors?.required" class="invalid-feedback">
                        Email required
                  </div>

                  <div [hidden]="!userEmail.errors?.minlength" class="invalid-feedback">
                        Invalid email
                  </div>
            </div>
            <button (click)="addUser()" [disabled]="!userForm.form.valid" class="btn btn-block mb-3">Add New user</button>
      </form>
</div>



<ul class="list-unstyled" *ngIf="loaded && users.length > 0">
      <li class="card card-body mb-2" *ngFor="let user of users">
            <h3>{{ user.firstName }} {{ user.lastName }} <small><button (click)="user.hide = !user.hide" class="btn btn-dark btn-sm"><i [ngClass]="user.hide ? 'fa fa-plus' : 'fa fa-minus'" class="fa fa-plus"></i></button></small></h3>
            <ul class="list-group-item" *ngIf="!user.hide">
                  <li class="list-group-item">Email: {{ user.email }}</li>
                  <li class="list-group-item">Joined: {{ user.registered | date }}</li>
            </ul>
      </li>
</ul>

<!-- <ng-template #noUsers><h4>No users found</h4></ng-template> -->

<h4 *ngIf="users.length == 0">No users found</h4>

<h4 *ngIf="!loaded">Loading Users...</h4>
